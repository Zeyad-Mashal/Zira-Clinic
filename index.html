<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zira Clinic</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="shortcut icon" href="./favicon" type="image/svg+xml" />
    <!-- Google Fonnts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- FontAwsome -->
    <script
      src="https://kit.fontawesome.com/9efa984a6f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="header-top">
        <div class="container">
          <ul class="contact-list">
            <li class="contact-item">
              <i class="fa-regular fa-envelope"></i>

              <a href="mailto:info@example.com" class="contact-link"
                >info@example.com</a
              >
            </li>

            <li class="contact-item">
              <i class="fa-solid fa-phone"></i>

              <a href="tel:+9981234567890" class="contact-link"
                >+998 1234567890</a
              >
            </li>
          </ul>

          <ul class="social-list">
            <li>
              <a href="#" class="social-link">
                <i class="fa-brands fa-facebook"></i>
              </a>
            </li>

            <li>
              <a href="#" class="social-link">
                <i class="fa-brands fa-instagram"></i>
              </a>
            </li>

            <li>
              <a href="#" class="social-link">
                <i class="fa-brands fa-x-twitter"></i>
              </a>
            </li>

            <li>
              <a href="#" class="social-link">
                <i class="fa-brands fa-whatsapp"></i>
              </a>
            </li>
          </ul>
        </div>
      </div>

      <div class="header-bottom" data-header>
        <div class="container">
          <a href="#" class="logo">Zira</a>

          <nav class="navbar container" data-navbar>
            <ul class="navbar-list">
              <li>
                <a href="#home" class="navbar-link" data-navbar-link>Home</a>
              </li>
              <li>
                <a href="#service" class="navbar-link" data-navbar-link
                  >Service</a
                >
              </li>
              <li>
                <a href="#about" class="navbar-link" data-navbar-link
                  >About Us</a
                >
              </li>
              <li>
                <a href="#blog" class="navbar-link" data-navbar-link>Blog</a>
              </li>
              <li>
                <a href="#contact" class="navbar-link" data-navbar-link
                  >Contact</a
                >
              </li>
            </ul>
          </nav>

          <a href="#" class="btn">Book a Reservation</a>

          <button
            class="nav-toggle-btn"
            aria-label="Toggle menu"
            data-nav-toggler
          >
            <i class="fa-solid fa-bars menu-icon" aria-hidden="true"> </i>
            <i class="fa-solid fa-xmark close-icon" aria-hidden="true"></i>
          </button>
        </div>
      </div>
    </header>

    <!-- Main -->

    <script src="app.js"></script>
  </body>
</html>
